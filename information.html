<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>通道数据</title>
        <link href="https://www.bigc.cc/mer/mer.min.css" rel="stylesheet">
    </head>
    <style media="screen">
        body {
            font-family: 'Arial Normal', 'Arial';
            text-align: center;
            margin: 0;
            background: #eee;
        }
        .all {
            margin: 0 auto;
            padding-top: 0;
        }
        .head {
            width: 70%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem auto;
            padding: .5rem 0;
        }
        .today {
            font-size: 1.1rem;
            width: 50%;
            border-right: 1px solid #333333;
        }
        .month {
            font-size: 1.1rem;
            width: 50%;
            border-left: 1px solid #333333;
        }
        .notice {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 80%;
            margin: 1rem auto;
            padding: .5rem 0;
            background-color: rgba(228, 228, 228, 0.388235294117647);
        }
        .notice img {
            width: 35px;
            height: 35px;
        }
        .data {
            margin-left: 5%;
        }
        .mp {
            width: 60%;
            margin: 1rem auto;
            padding: .5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .money {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
        }
        .money img {
            width: 30px;
            height: 30px;
        }
        .money-number {
            margin-left: 10px;
        }
        .people {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .people img {
            width: 30px;
            height: 30px;
        }
        .people-number {
            margin-left: 10px;
        }
    </style>
    <body>
        <div class="all">
            <div class="head">
                <div class="today">今日数据</div>
                <div class="month">本月数据</div>
            </div>
            <div class="notice">
                <img src="image/u249.png" alt="">
                <div class="data">这是将要通报的数据。</div>
            </div>
            <div class="mp">
                <div class="money">
                    <img src="image/u301.png" alt="">
                    <div class="money-number">￥100</div>
                </div>
                <div class="people">
                    <img src="image/u305.png" alt="">
                    <div class="people-number">100人</div>
                </div>
            </div>
        </div>

    </body>
</html>
