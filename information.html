<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>通道数据</title>
        <link href="https://www.bigc.cc/mer/mer.min.css" rel="stylesheet">
    </head>
    <style media="screen">
        body {
            font-family: 'Arial Normal', 'Arial';
            text-align: center;
            margin: 0;
            background: #eee;
        }
        .all {
            margin: 0 auto;
            padding-top: 0;
        }
        .head {
            width: 70%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem auto;
            padding: .5rem 0;
            color: #868686;
        }
        .today {
            font-size: 2rem;
            width: 50%;
            border-right: 1px solid #333333;
        }
        .month {
            font-size: 2rem;
            width: 50%;
            border-left: 1px solid #333333;
        }
        .click {
            color: #FF0000;
        }
        .notice {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 80%;
            margin: 2rem auto;
            padding: .5rem 0;
            background-color: rgba(228, 228, 228, 0.388235294117647);
        }
        .notice img {
            width: 35px;
            height: 35px;
        }
        .data {
            font-size: 1.3rem;
            font-weight: 200;
            margin-left: 5%;
        }
        .mp {
            width: 60%;
            margin: 1rem auto;
            padding: 1.5rem 0;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000000;
        }
        .money {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
        }
        .money img {
            width: 50px;
            height: 50px;
        }
        .money-number {
            margin-left: 10px;
        }
        .people {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .people img {
            width: 50px;
            height: 50px;
        }
        .people-number {
            margin-left: 10px;
        }
        .tongdao {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 1.3rem;
            width: 80%;
            margin: 1rem auto;
            padding: .5rem 0;
        }
        .fl{
            width: 200px;
            padding: 30px;
        }
        .fl-1 {
            height: 200px;
        }
        .fl-1-1 {
            border-top: 2px solid #FF0000;
            border-left: 2px solid #FF0000;
            border-right: 2px solid #FF0000;
            border-bottom: 2px solid #FF0000;
            border-radius: 50%;
            background: url(image/u251.png) no-repeat center;
            background-position: 0px 80px;
            background-size: contain;
        }
        .fl-1-2 {
            border-top: 2px solid #0099FF;
            border-left: 2px solid #0099FF;
            border-right: 2px solid #0099FF;
            border-bottom: 2px solid #0099FF;
            border-radius: 50%;
            background: url(image/u255.png) no-repeat center;
            background-position: 0px 80px;
            background-size: contain;
        }
        .fl-1-3 {
            border-top: 2px solid #FF9900;
            border-left: 2px solid #FF9900;
            border-right: 2px solid #FF9900;
            border-bottom: 2px solid #FF9900;
            border-radius: 50%;
            background: url(image/u275.png) no-repeat center;
            background-position: 0px 80px;
            background-size: contain;
        }
        /*.blue {
            border-top: 2px solid #0099FF;
            border-left: 2px solid #0099FF;
            border-right: 2px solid #0099FF;
            border-bottom: 2px solid #0099FF;
            height: 200px;
            border-radius: 50%;
            background: url(image/u255.png) no-repeat center;
            background-position: 0px 80px;
            background-size: contain;
        }*/
        .time {
            margin-top: 15%;
        }
        .qian {
            /*background: red;*/
            margin-top: 45%;
            color: #FFFFFF;
        }
        .xm {
            margin-top: 10px;
        }
    </style>
    <body>
        <div class="all">
            <div class="head">
                <div class="today click">今日数据</div>
                <div class="month">本月数据</div>
            </div>
            <div class="notice">
                <img src="image/u249.png" alt="">
                <div class="data">这是将要通报的数据。</div>
            </div>
            <div class="mp">
                <div class="money">
                    <img src="image/u301.png" alt="">
                    <div class="money-number">总金额</div>
                </div>
                <div class="people">
                    <img src="image/u305.png" alt="">
                    <div class="people-number">总人数</div>
                </div>
            </div>
            <div class="tongdao">

            </div>
        </div>
    </body>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <!-- <script src="https://bigc.cc/mer/js/bigsea.js"></script> -->
    <script src="login.js"></script>
    <script src="information.js"></script>

</html>
